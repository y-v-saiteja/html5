<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
          h1{color: blueviolet;}
          h2{color: darkmagenta;}
          input[type=submit], input[type=reset] {
background-color: #4CAF50;
border: none;
color: white;
padding: 16px 32px;
text-decoration: none;
margin: 4px 2px;
cursor: pointer;
}
table{
    margin-left: auto;
    margin-right: auto;
}
body{
    background-color: darkturquoise;
}
    </style>
    <script>
        function validateFirstName()
        {
            if(document.regform.fname.value=="")
            document.getElementById("fnameError").innerHTML=
            "*First Name Cannot be Blank";

            var regexp=/^[a-zA-Z]+$/; //start & end with alphabets
            if(regexp.test(document.regform.fname.value))
            {
                document.getElementById("fname").
                style.backgroundColor="yellow";
            }
            else
            {
                document.getElementById("fname").
                style.backgroundColor="red";
                document.getElementById("fnameError").innerHTML=
                "*Invalid First Name"
            }
        }
        function clearMessage()
        {
            document.getElementById("fnameError").innerHTML="";
        }

        function validateUserName()
        {
            var unameregexp=/^[a-zA-Z0-9_]+$/; //start with alphabets end with 0-9 or _

            if(unameregexp.test(document.regform.uname.value))
            {
                document.getElementById("uname").
                style.backgroundColor="yellow";
            }
            else
            {
                document.getElementById("uname").
                style.backgroundColor="red";
                document.getElementById("unameError").innerHTML=
                "*Invalid User Name"
            }
        }

        function clearMessage2()
        {
            document.getElementById("unameError").innerHTML="";
        }

        function clearMessage3()
        {
            document.getElementById("pwdError").innerHTML="";
        }

        function validatePassword()
        {
            //To check a password between 7 to 16 characters which 
            //contain only characters, numeric digits, underscore and 
            //first character must be a letter
            // \w matches any word character (alphanumeric) including 
            //the underscore (equivalent to [A-Za-z0-9_]).
            var passregexp=/^[A-Za-z]\w{7,15}$/; 

            if(passregexp.test(document.regform.pass.value))
            {
                document.getElementById("pass").
                style.backgroundColor="yellow";
            }
            else
            {
                document.getElementById("pass").
                style.backgroundColor="red";
                document.getElementById("pwdError").innerHTML=
                "*Invalid Password"
            }
        }

        function matchPassword()
        {
            var pass=document.regform.pass.value;
            var cpass=document.regform.cpass.value;
            if(pass !=cpass)
            {
                document.getElementById("cpwdError").innerHTML=
                "*Password and Confirm Password doesnot Match" ;
            }
        }

       function clearMessage4()
       {
        document.getElementById("cpwdError").innerHTML="";
       }
    </script>
</head>
<body>
    <table cellpadding ="8" width="800" style="border: 1px;background-color:rgb(72, 170, 187);text-align: center;">

<div style="text-align: center;">

<caption style="text-align: center;">
    <h1>Coforge Technologies</h1>
<h2>User Registration Form</h2>
</caption>
<form name="regform">
       <tr>
           <td>First Name</td>
           <td>
               <input type="text" name="fname" id="fname" size="30"
                placeholder="Enter Your First Name" tabindex="1" style="border-color: brown;"  autofocus onblur="validateFirstName()"
                onfocus="clearMessage()">

                <span id="fnameError" style="color: rgb(55, 12, 211);">
                </span>
           </td>
       </tr>

       <tr>
        <td>Last Name</td>
        <td>
            <input type="text" name="lname" id="lname" size="30"
             placeholder="Enter Your Last Name" tabindex="2" style="border-color:darkred"  required>
        </td>
    </tr>

    <tr>
        <td>User Name</td>
        <td>
            <input type="text" name="uname" id="uname" size="30"
             placeholder="Enter User Name" tabindex="3" style="border-color: brown;"  onblur="validateUserName()"
             onfocus="clearMessage2()">

             <span id="unameError" style="color: blue;"></span>
        </td>
    </tr>

    <tr>
        <td>Password</td>
        <td>
            <input type="password" name="pswrd" id="pswrd" size="30"
             placeholder="Enter Password" tabindex="4" style="border-color: brown;" 
             onblur="validatePassword()"
                    onfocus="clearMessage3()">
                    <span id="pwdError" style="color: rgb(0, 255, 13);">
                    </span>>

             <!-- (?=.*[a-z]) - At least one lowercase letter(a - z).
                  (?=.*\d)    -atleast one numeric digit(0-9)
                   (?=.*[A-Z])-atleast one uppercase letter
                                                                          -->
        </td>
    </tr>

    <tr>
        <td>Conform password</td>
        <td>
            <input type="password" name="cpswrd" id="cpswrd" size="30"
             placeholder="Enter Your Conform Password" tabindex="5" style="border-color: brown;" 
             onblur="matchPassword()"
             onfocus="clearMessage4()">
             <span id="cpwdError" style="color: red;">
             </spa>
        </td>
    </tr>

    <tr>
        <td>Education</td>
        <td>
            <input type="checkbox" name="edu" id="edu" value="graduate" 
             tabindex="6" style="border-color: brown;"  >Graduate
             <input type="checkbox" name="edu2" id="edu2" value="post graduate" 
             tabindex="7" style="border-color: brown;"  >Post Graduate
        </td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender" id="gender" value="male" 
             tabindex="8" style="border-color: brown;"  required>Male
             <input type="radio" name="gender" id="gender" value="female" 
             tabindex="9" style="border-color: brown;"  required>FeMale
        </td>
    </tr>

    <tr>
        <td>Any Comments</td>
        <td>
           <textarea name="textarea" id="textarea" cols="30" rows="10" wrap="hard" tabindex="10"></textarea>
        </td>
    </tr>
    <tr>
        <td>State</td>
        <td>
            <select name="state" id="state" tabindex="11">
            <option selected>Andhra Pradesh</option>
            <option >Telangana</option>
            <option >Karnataka</option>
            <option >Maharastra</option>
            <option >punjab</option>
            <option >uttarpradesh</option>
        </select>
        </td>
    </tr>

    <!-- Html5 controls-->
    <tr>
        <td>Programming Languages</td>
        <td>
           <input list="languages" tabindex="12">
           <datalist id="languages" name="languages">
            <option selected>JAVA</option>
            <option >c</option>
            <option >C++</option>
            <option >COBOL</option>
            <option >Python</option>
            <option >PHP</option>
        </datalist>
        </td>
    </tr>

    <tr>
        <td>Select your color</td>
        <td>
            <input type="color" name="favcolor" id="favcolor" tabindex="13">
        </td>
    </tr>

    <tr>
        <td>Date of Birth</td>
        <td>
            <input type="date" name="dob" id="dob" tabindex="14">
        </td>
    </tr>

    <tr>
        <td>Meeting Date And Time</td>
        <td>
            <input type="datetime-local" name="meeting" id="meeting" tabindex="15">
        </td>
    </tr>

    <tr>
        <td>Email address</td>
        <td>
            <input type="email" name="email" id="email" tabindex="16" required>
        </td>
    </tr>

    <tr>
        <td>Website</td>
        <td>
            <input type="url" name="Website" id="Website" tabindex="17" required>
        </td>
    </tr>

    <tr>
        <td>Contact Number</td>
        <td>
            <input type="tel" name="contact" id="contact" tabindex="18" pattern="[0-9]{4}-[0-9]{6}" required>
        </td>
    </tr>

    <tr>
        <td colspan="2" style="text-align: center;">
            <input type="submit" value="Register Me">
            <input type="submit" value="reset">
        </td>
    </tr>

</form>
</div>
</table>
</body>
</html>
